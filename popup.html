<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="css-manager-area">
    <img src="images/css.png" alt="CSS Manager Icon" class="icon-heading" /> 
    <div class="button-container">
        <button id="disable-css" class="popup-button">Disable CSS</button>
        <button id="enable-css" class="popup-button">Enable CSS</button>
        <button id="extract-css" class="popup-button">Extract CSS</button>
    </div>
</div>
    <ul id="css-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
