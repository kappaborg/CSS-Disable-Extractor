<!DOCTYPE html>
<html>
<head>
  <title>CSS Manager Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .test-style {
      color: red;
      font-size: 20px;
    }
  </style>
  <link rel="stylesheet" href="test-styles.css">
</head>
<body>
  <h1 class="test-style">CSS Manager Test Page</h1>
  <p class="test-style">This is a paragraph with inline and external CSS styles.</p>
  <script>
    // Inline script to add more styles dynamically
    const style = document.createElement('style');
    style.innerHTML = `
      .dynamic-style {
        background-color: yellow;
        padding: 10px;
      }
    `;
    document.head.appendChild(style);

    const div = document.createElement('div');
    div.className = 'dynamic-style';
    div.textContent = 'This is a dynamically added style.';
    document.body.appendChild(div);
  </script>
</body>
</html>
